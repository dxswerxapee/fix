// Пример настроек сервера для End Round Music Plugin
// Добавьте эти строки в ваш csgo/cfg/server.cfg

// Разрешить загрузку файлов клиентам
sv_allowdownload 1
sv_allowupload 1

// URL для быстрой загрузки (замените на ваш FastDL сервер)
// sv_downloadurl "http://yourserver.com/fastdownload/"

// Максимальный размер файла для загрузки (в байтах)
net_maxfilesize 64

// Настройки звука
snd_musicvolume_multiplier_inoverlay 0.1

// Настройки для лучшей производительности
sv_pure 1

// Логирование для отладки
log on
sv_logfile 1
sv_log_onefile 0